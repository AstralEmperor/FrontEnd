
<div class="container">
    <div class="image__container">
        <img src="{{image}}" class="image" alt="{{alt}}">
    </div>
    <div class="secondary__container">
        <div class="buttons__wrap">
            <button><a target="_blank" rel="noopener" href="{{linkGitHub}}">GitHub</a></button>
            <button><a target="_blank" rel="noopener" href="{{linkLiveView}}">Live Preview</a></button>
        </div>
        <div class="text__container">
            <h3>{{name}}</h3>
            <p>{{text}}</p>
        </div>
    </div>
</div>
